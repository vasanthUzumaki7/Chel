<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be Mine? — Proposal</title>
  <style>
    :root {
      --bg1: #0f0c2b;
      --bg2: #2b0037;
      --accent: #ff5c8a;
      --accent2: #ffb3c6;
      --glass: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255, 92, 138, 0.06), transparent),
        radial-gradient(800px 400px at 90% 90%, rgba(255, 179, 198, 0.06), transparent),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 920px;
background: 
    linear-gradient(135deg, rgba(255, 92, 138, 0.6), rgba(43, 0, 55, 0.8)),
    url(/WhatsApp\ Image\ 2025-10-06\ at\ 10.46.03_526b59ef.jpg) no-repeat center center/cover;
background-color: #0f0c2b;


      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      position: relative;
      padding: 28px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

   header {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    text-align: center;
    position: absolute;
    top: 217px;
}

   .avatar {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 26px;
    position: relative;
    right: -114px;
    color: #3b0022;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
}

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.6px;
    }

    p.lead {
      margin: 6px 0 0 0;
      color: rgba(255, 255, 255, 0.85);
      font-size: 15px;
    }

    .stage {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 24px;
      padding-top: 18px;
    }

    /* Left scene */
    .scene {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: 20px;
      min-height: 420px;
      position: relative;
      overflow: hidden;
    }

    .message {
      font-size: 18px;
      line-height: 1.5;
    }

    .typewriter {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 20px;
      margin-top: 12px;
      min-height: 86px;
      word-break: break-word;
    }

    .heart-pulse {
      position: absolute;
      right: 20px;
      top: 160px;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .big-heart {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle at 20% 20%, #fff, var(--accent));
      transform: rotate(-45deg);
      display: inline-block;
      position: relative;
      filter: drop-shadow(0 12px 30px rgba(255, 92, 138, 0.18));
    }

    .big-heart:before,
    .big-heart:after {
      content: "";
      position: absolute;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: inherit;
    }

    .big-heart:before {
      top: -55px;
      left: 0;
    }

    .big-heart:after {
      left: 55px;
      top: 0;
    }

    /* Controls panel */
    .controls {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .open-btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #38001a;
      box-shadow: 0 8px 22px rgba(255, 92, 138, 0.18);
      transform: translateY(0);
      transition: transform .18s ease;
    }

    .open-btn:active {
      transform: translateY(2px);
    }

  .small {
    background: rgb(39 32 32);
    border: 1px solid rgba(255, 255, 255, 0.04);
    color: var(--accent2);
}

    textarea {
      resize: none;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid white;
      background: transparent;
      color: #fff;
      font-size: 15px;
    }

    /* floating hearts */
    .floating-heart {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -40px;
      opacity: 0;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* animations */
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.9);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      100% {
        transform: translateY(-520px) scale(1.05);
        opacity: 0;
      }
    }

    @keyframes pulseHeart {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.12);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }

      60% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .big-heart.pulse {
      animation: pop .6s cubic-bezier(.2, .9, .2, 1), pulseHeart 1.8s infinite ease-in-out;
    }

    /* Responsive fixes */
    @media (max-width: 880px) {
      .stage {
        grid-template-columns: 1fr;
      }

      .controls {
        margin-top: 16px;
      }

      .heart-pulse {
        position: static;
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 18px;
      }

      h1 {
        font-size: 22px;
      }

      p.lead {
        font-size: 14px;
      }

      .scene {
        padding: 16px;
        min-height: 250px;
      }

      .typewriter {
        font-size: 18px;
      }

      textarea {
        font-size: 14px;
      }

      .btn {
        font-size: 15px;
        padding: 5px;
      }
    }

    @media (max-width: 420px) {
      .avatar {
        width: 56px;
        height: 56px;
        font-size: 22px;
      }

      h1 {
        font-size: 19px;
      }

      .card {
        padding: 14px;
      }

      .controls {
        padding: 14px;
        gap: 10px;
      }

      .big-heart {
        width: 80px;
        height: 80px;
      }

      .big-heart:before,
      .big-heart:after {
        width: 80px;
        height: 80px;
      }

      .big-heart:before {
        top: -40px;
      }

      .big-heart:after {
        left: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <header>
      <div class="avatar">❤</div>
      <div>
        <h1>Special message for your love</h1>
        <p class="lead">Make it perfect — click the button and watch the magic.</p>
      </div>
    </header>

    <div class="stage">
      <div class="scene" id="scene">
        <div class="message">
          <div class="typewriter" id="typewriter">I love u Chellama</div>
        </div>

        <div class="heart-pulse">
          <div class="big-heart" id="mainHeart"></div>
        </div>

        <canvas id="confettiCanvas"></canvas>
        <div class="burst" id="burst"></div>
        <div class="sparkles" id="sparkles"></div>
      </div>

      <aside class="controls">
        <button class="btn open-btn" id="openBtn">Open My Heart ❤️</button>
        <button class="btn small" id="loveBtn">Send Love Blast</button>

        <label style="font-size:13px;opacity:0.9">Write a short message (max 200 chars)</label>
        <textarea id="msg" rows="4" maxlength="200" placeholder="I love u Chellama"></textarea>

        <button class="btn small" id="resetBtn">Reset</button>
      </aside>
    </div>
  </div>

  <script>
    const typeEl = document.getElementById('typewriter');
    const openBtn = document.getElementById('openBtn');
    const loveBtn = document.getElementById('loveBtn');
    const resetBtn = document.getElementById('resetBtn');
    const msgInput = document.getElementById('msg');
    const mainHeart = document.getElementById('mainHeart');
    const burst = document.getElementById('burst');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const sparkles = document.getElementById('sparkles');

    function typewriter(text, speed = 40) {
      typeEl.textContent = '';
      let i = 0;
      const t = setInterval(() => {
        typeEl.textContent += text.charAt(i);
        i++;
        if (i > text.length) { clearInterval(t) }
      }, speed);
    }

    openBtn.addEventListener('click', () => {
      const text = msgInput.value.trim() || 'I saw you and my world changed. Will you be mine?';
      typewriter(text, 45);
      mainHeart.classList.add('pulse');
      launchBurst();
      loveParticles(40);
      setTimeout(() => floatingHearts(12), 700);
    });

    loveBtn.addEventListener('click', () => {
      loveParticles(110);
      smallFloating(18);
    });

    resetBtn.addEventListener('click', () => {
      typeEl.textContent = '(Typewriter will reveal your heartfelt message here...)';
      msgInput.value = '';
      mainHeart.classList.remove('pulse');
      burst.innerHTML = '';
      sparkles.innerHTML = '';
      clearConfetti();
    });

    function floatingHearts(count = 10) {
      const scene = document.getElementById('scene');
      for (let i = 0; i < count; i++) {
        const h = document.createElement('div');
        h.className = 'floating-heart';
        h.style.left = (10 + Math.random() * 80) + '%';
        h.style.width = (18 + Math.random() * 32) + 'px';
        h.style.height = h.style.width;
        h.style.background = 'radial-gradient(circle at 20% 20%, #fff, rgba(255,92,138,0.95))';
        h.style.borderRadius = '50%';
        h.style.transform = 'rotate(-45deg)';
        h.style.opacity = 0;
        scene.appendChild(h);
        const delay = Math.random() * 800;
        h.style.animation = `floatUp ${4 + Math.random() * 4}s cubic-bezier(.2,.9,.2,1) ${delay}ms forwards`;
        setTimeout(() => h.remove(), 7000);
      }
    }

    function smallFloating(n = 12) {
      for (let i = 0; i < n; i++) {
        const el = document.createElement('div');
        el.className = 'floating-heart';
        el.style.left = (20 + Math.random() * 60) + '%';
        el.style.width = (10 + Math.random() * 14) + 'px';
        el.style.height = el.style.width;
        el.style.background = 'linear-gradient(45deg,#ff9fb8,#ff5c8a)';
        el.style.borderRadius = '50%';
        el.style.animation = `floatUp ${2 + Math.random() * 2}s ease ${Math.random() * 200}ms forwards`;
        document.getElementById('scene').appendChild(el);
        setTimeout(() => el.remove(), 4000);
      }
    }

    function launchBurst() {
      burst.innerHTML = '';
      const count = 28;
      for (let i = 0; i < count; i++) {
        const s = document.createElement('div');
        s.style.width = s.style.height = (8 + Math.random() * 26) + 'px';
        s.style.position = 'absolute';
        s.style.background = `linear-gradient(45deg, rgba(255,200,220,1), rgba(255,92,138,1))`;
        s.style.left = '50%'; s.style.top = '46%';
        s.style.borderRadius = '50%';
        s.style.transform = 'translate(-50%,-50%) rotate(-45deg)';
        s.style.opacity = '0';
        burst.appendChild(s);
        const ang = Math.random() * Math.PI * 2;
        const dist = 60 + Math.random() * 160;
        const dx = Math.cos(ang) * dist;
        const dy = Math.sin(ang) * dist;
        s.animate([
          { transform: 'translate(-50%,-50%) rotate(-45deg) scale(.2)', opacity: 0 },
          { transform: `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) rotate(-45deg) scale(1)`, opacity: 1 },
          { transform: `translate(calc(-50% + ${dx * 1.2}px), calc(-50% + ${dy * 1.2}px)) rotate(-45deg) scale(.9)`, opacity: 0 }
        ], { duration: 1100 + Math.random() * 700, easing: 'cubic-bezier(.2,.9,.2,1)' });
      }
      setTimeout(() => burst.innerHTML = '', 2000);
    }

    const ctx = confettiCanvas.getContext('2d');
    let W, H, confetti = [], confettiTimer;
    function resize() {
      W = confettiCanvas.width = confettiCanvas.clientWidth;
      H = confettiCanvas.height = confettiCanvas.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function loveParticles(n = 80) {
      cancelAnimationFrame(confettiTimer);
      confetti = [];
      for (let i = 0; i < n; i++) {
        confetti.push({
          x: W / 2 + (Math.random() * 200 - 100),
          y: H / 2 + (Math.random() * 100 - 50),
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 1.5) * 6,
          size: 6 + Math.random() * 12,
          rot: Math.random() * 360,
          color: `hsl(${330 + Math.random() * 30}, 90%, ${50 + Math.random() * 10}%)`,
          life: 60 + Math.random() * 60
        });
      }
      renderConfetti();
    }

    function renderConfetti() {
      ctx.clearRect(0, 0, W, H);
      for (let i = confetti.length - 1; i >= 0; i--) {
        const p = confetti[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.1;
        p.rot += 5;
        p.life--;
        if (p.life <= 0 || p.y > H + 40) confetti.splice(i, 1);
        else {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot * Math.PI / 180);
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.bezierCurveTo(0, -p.size / 2, -p.size, -p.size / 2, -p.size, 0);
          ctx.bezierCurveTo(-p.size, p.size / 2, 0, p.size, 0, 0);
          ctx.fill();
          ctx.restore();
        }
      }
      confettiTimer = requestAnimationFrame(renderConfetti);
    }

    function clearConfetti() {
      cancelAnimationFrame(confettiTimer);
      ctx.clearRect(0, 0, W, H);
    }
  </script>
</body>

</html>
